<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Interfiltre Gestion des Grillages</title>

    <!-- CSS -->
    <link href="css/tailwind.css" rel="stylesheet">
    <link href="css/stockage.css" rel="stylesheet">
</head>

<body onload="graphInit()">
<div id="navbar"></div>

<div class="gauche">
    <p class="textecenterpanneaugauche">CONTROL PANEL</p>
    <div id="getResult1">
        <p>Filtrer par :</p>
        <input type="radio" name="radAnswer" checked="checked" value="metal">Grillage en métal</input>
        <input type="radio" name="radAnswer" value="papier">Grillage en papier</input>
        <p>Dater les graphiques par :   </p>
        <input type="radio" name="radAnswer" value="yearly">Année</input>
        <input type="radio" name="radAnswer" value="monthly">Mois</input>
        <input type="radio" name="radAnswer" value="weekly">Semaine</input>
        <p>Choisir le type de graphique :</p>
        <input type="radio" name="radioType" id="radioLine" onclick="changeToLine()">Ligne</input>
        <input type="radio" name="radioType" id="radioBar" onclick="changeToBar()">Barre</input>
        <button id="updateData" onclick="updateData()">Update Data</button>
    </div>

</div>
<div class="centre">
</div>

<div class="droite">

    <section onload="">


        <canvas id="myChart" width="1280px" height="800px" ></canvas>


    </section>
</div>


    <script src="js/chartJS.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/statistique/main.js"></script>
    <script src="js/chartStockage.js"></script>




</body>

</html>
