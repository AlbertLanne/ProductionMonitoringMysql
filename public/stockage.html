<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Interfiltre Gestion des Grillages</title>

    <!-- CSS -->
    <link href="css/tailwind.css" rel="stylesheet">
    <link href="css/stockage.css" rel="stylesheet">
</head>

<body>
<div id="navbar"></div>

<div class="gauche">
    <p class="textecenterpanneaugauche">CONTROL PANEL</p>
    <div id="getResult1">
        <p>Filtrer par :</p>
        <input type="radio" name="radAnswer">Grillage en métal</input>
        <input type="radio" name="radAnswer">Grillage en papier</input>
        <p>Dater les graphiques par :   </p>        <input type="radio" name="radAnswer">Année</input>
        <input type="radio" name="radAnswer">Mois</input>
        <input type="radio" name="radAnswer">Semaine</input>
        <p>Choisir le type de graphique :</p>
        <input type="radio" name="radAnswer">Ligne</input>
        <input type="radio" name="radAnswer">Barre</input>
        <input type="radio" name="radAnswer">Camembert</input>
    </div>

</div>
<div class="centre">
</div>

<div class="droite">

    <section>
        <button onclick="changeGraphType('line')" class="btn">Linéaire</button>
        <button onclick="changeGraphType('pie')" class="btn btn-blue">Camembert</button>
        <button onclick="changeGraphType('bar')" class="btn btn-red">Barres</button>
        <canvas id="myChart" width="1280px" height="800px"></canvas>
        <canvas id="myChart2" width="1280px" height="800px"></canvas>
        <canvas id="myChart3" width="1280px" height="800px"></canvas>
        <canvas id="myChart4" width="1280px" height="800px"></canvas>
        <canvas id="myChart5" width="1280px" height="800px"></canvas>
        <canvas id="myChart6" width="1280px" height="800px"></canvas>

    </section>
</div>


    <script src="js/chartStockage.js"></script>
    <script src="js/chartJS.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/statistique/main.js"></script>



</body>

</html>
