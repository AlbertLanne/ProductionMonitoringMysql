<script type="text/javascript">var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
// The type of chart we want to create
    type: 'bar',

// The data for our dataset
    data: {
        labels: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet'],
        datasets: [{
            label: 'Stock des grillages',
            backgroundColor: 'rgba(12,1,4,0.96)',
            borderColor: 'rgb(242,255,250)',
            data: [this.getRandomInt(), this.getRandomInt(), this.getRandomInt(), this.getRandomInt(), this.getRandomInt(), this.getRandomInt(), this.getRandomInt()]
        }]
    },

// Configuration options go here
    options: {
        labels : {
            defaultFontFamily:'Helvetica',
            defaultFontSize:'12'

        }
    }
});

function getRandomInt() {
    return Math.floor(Math.random() * (50 - 5 + 1)) + 5

}

function getDateTime(){
    var date = new Date().toLocaleString(); // dd:mm:y
    document.getElementById("dateheure").innerHTML = date;
    setTimeout(getDateTime, 1000); // mise à jour du contenu "getDateTime" toutes les secondes


}
getDateTime();

</script>
